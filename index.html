<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="shortcut icon"
      href="src/img/stock-exchange.png"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <main>
      <aside id="menu-esquerdo">
        <header>
          <h1 id="text-h1">Controle de Estoque</h1>
        </header>
        <nav id="box-sinalizacoes">
          <h2 id="text-h2">Menu</h2>
          <ul>
            <li>
              <span class="material-icons">article</span>
              <a href="#">Documentação</a>
            </li>
            <li>
              <span class="material-icons">accessibility_new</span>
              <a href="#">Acessibilidade</a>
            </li>
            <li>
              <span class="material-icons">contact_support</span>
              <a href="#">Contato</a>
            </li>
          </ul>
          <!-- 
          <div id="box-user">
            <span class="material-icons">account_circle</span>
            <a href="#">Entrar</a>
          </div>
          -->
        </nav>
      </aside>
      <section id="container-main">
        <header id="container-information">
          <div class="box-information">
            <h1>Total de Produtos</h1>
            <h2 id="text-black" class="h2Quantidade"></h2>
          </div>
          <div class="box-information">
            <h1>Saldo</h1>
            <h2 id="text-blue"></h2>
          </div>
        </header>
        <div id="container-itens">
          <header id="header-stock">
            <h1>Últimos Lançamentos</h1>
            <div id="box-input-add">
              <span class="material-icons" id="button-voltar">arrow_back</span>
              <div id="box-input">
                <span class="material-icons">search</span>
                <input type="search" name="search" id="search" placeholder="buscar produto"/>
              </div>
              <span class="material-icons" id="button-add">add</span>
            </div>
          </header>
          <div id="container-stock"></div>
        </div>
      </section>
    </main>
    <script src="src/js/main.js" type="module"></script>
  </body>
</html>
